spring.application.name=Gym App

# Database config - uses Railway environment variables
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/auth_db}
spring.datasource.username=${PGUSER:anbup}
spring.datasource.password=${PGPASSWORD:postgres123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server config
server.port=${PORT:8080}